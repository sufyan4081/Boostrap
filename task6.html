<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid border border-danger d-flex justify-content-center align-items-center vh-100">
        <div class="main p-5 border-top border-info border-3 shadow bg-body-light rounded">
            <div class="box1 text-center">
                <h1 class="fs-1">Contact Us</h1>
                <p>
                    Pityful a rethoric question ran over her check, then she <br> continued her way. On her way she met a copy.
                </p>
            </div>
            <div class="box2">
                <form>
                    <div class="row mb-2">
                        <div class="col-12 col-sm-6 mb-2">
                          <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-12 col-sm-6">
                          <input type="text" class="form-control" placeholder="Email">
                        </div>
                      </div>
                <div class="row">
                    <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Subject" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="How can we help?"></textarea>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </div>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
