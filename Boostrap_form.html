<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap_form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .pizza{
            background-color:rgb(232, 236, 239);
        }
    </style>
  </head>
  <body>
    <div class="container border border-info mt-3">
    <h1 class=" text-center ">Pizza Shop 2.0</h1>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="row">
        <div class="col-sm-4">
            <p class="rounded-1 pizza p-1">Pizza Topping</p>
        </div>
        <div class="col-sm-8">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Supreme
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Vegitarian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Havaiian
                </label>
              </div>
           </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-4">
            <p class="rounded-1 pizza p-1">Pizza Sause</p>
        </div>
        <div class="col-sm-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Select your favourite Sause" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
            <p class="rounded-1 pizza p-1">Optional extras</p>
        </div>
        <div class="col-sm-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Extra chees
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                  Gluten Free Base
                </label>
              </div>
        </div>
        <div class="row mt-3">
            <div class="input-group">
                <textarea class="form-control" 
                placeholder="Delivery Instruction" 
                aria-label="With textarea"></textarea>
              </div>
        </div>
        <div class="mt-3 mb-3">
            <button type="button" class="btn btn-primary ">Send My Order</button>
        </div>
      </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
