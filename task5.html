<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container-fluid{
            background-color: rgb(111, 198, 251); 
        }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="border border-2 bg-white p-3 ">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6 col-12">
                <p class="fs-2 fw-semibold">Join us!</p>
                <p class="">Far far away, behind the word mountains, far from the countries Vokalia and Consonatia.</p>
            </div>
            <div class="col-lg-4 col-md-6 col-12 mt-4 ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your email address" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-addon2">Submit</button>
                  </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
